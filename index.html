<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="title">
        <h3>ROCK, PAPER, SCISSORS</h3>
    </div>
    <div class="play">
        <div class="buttons">
            <div class="rock option">
                <img src="rock.png" alt="rock">
                <button class="bubbly-button" type="button" id="rock">Rock</button>
            </div>
            <div class="paper option">
                <img src="paper.png" alt="paper">
                <button class="bubbly-button" id="paper">Paper</button>
            </div>
            <div class="scissors option">
                <img src="scissors.png" alt="scissors">
                <button class="bubbly-button" id="scissors">Scissors</button>
            </div>
        </div>
        <div class="scores">
            <p>Computer:</p>
            <p>Player:</p>
        </div>
    </div>
    <div class="footer">
        <p>Copyright meeee..</p>
    </div>


    
</body>
</html>
